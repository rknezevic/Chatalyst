version: "3.8"

services:
  backend:
    build:
      context: ./backend/Chatalyst
      dockerfile: Dockerfile
    container_name: spring-backend
    ports:
      - "8080:8080"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-frontend
